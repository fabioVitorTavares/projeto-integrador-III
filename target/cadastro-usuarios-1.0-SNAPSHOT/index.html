<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de usuários</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="./script.js"></script>
    </head>
    <body>
        <h1>Cadastro</h1>
        <div class="form-cadastro">
          <div>
            <span class="texto-input">Nome:</span><br/>
          <input name="nome" class="input" type="text">
          </div>
          <div>
            <span class="texto-input">CPF:</span><br/>
            <input name="cpf" class="input" type="text">
          </div>
          <div>
            <span class="texto-input">Telefone:</span><br/>
            <input name="telefone" class="input" type="text">
          </div>
          <div>
            <span class="texto-input">Endereço:</span><br/>
            <input name="endereco" class="input" type="text">
          </div>
          <div class="botoes-input">
            <button class="botao-input" onclick="limpar()">Limpar</button>
            <button class="botao-input" onclick="cadastrar()">Cadastrar</button>
          </div>
        </div>
    </body>
</html>
